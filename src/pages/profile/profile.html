<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dan Montana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item>
        <ion-icon name="create" item-start id="editIcon" (click)="pushPageEditProfile()"></ion-icon>

        <img src="assets/imgs/matt_square.png" id="profileimg">

        <div id="partners" (click)="pushPageManage()">
        <p id="partnerText"><b>7</b><br>partners</p>
        </div>

      </ion-item>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <p>
          Head chef and locavore.
          <br>I love to shop from small businesses.
        </p>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <img class= "galleryPic" src="assets/imgs/local.jpg"/>
        <img class= "galleryPic" src="assets/imgs/steakhouse.jpg"/>
        <img class= "galleryPic" src="assets/imgs/steak1.jpg"/>
        <img class= "galleryPic" src="assets/imgs/steak2.jpg"/>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <p class="locationText">Syracuse, NY<br>Owner and head chef at Montana Steakhouse</p>
      </ion-card-content>

    </ion-card>
</ion-content>
