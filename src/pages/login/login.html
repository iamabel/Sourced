
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <h3>Sourced</h3>
    <a id="fb" href="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12">
      <img src="https://www.studytutorial.in/wp-content/uploads/2017/06/facebook-sign-in-button.png" alt="HTML tutorial" style="width:75%;height:15%;border:0;">
    </a>
    <form>
      <input id="username" type="text" placeholder="Username or Email"><br>
      <input id="password" type="text" placeholder="Password"><br>
    </form>
    <ion-content>
      <button id="login" ion-button [navPush]="chatPage">Login</button>
      <button id="create" ion-button [navPush]="mapPage">Create Account</button>
    </ion-content>
  </ion-content>
