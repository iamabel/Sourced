<ion-header>

  <ion-navbar>
    <ion-title>Manage Followers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="user" (click)="pushPageJohnny()">
      <div class="userimg">
        <img src="assets/imgs/johnny.jpg" class="round" alt="JT">
      </div>
        <div class="user-preview">
          <div class="user_block">
            <p class="name">Johnny Tsunnami</p>
          </div>
        </div>
        <div class="button">
          <button id="unfollowbutton1" ion-button small color="secondary" (click)="action(1);">Unfollow</button>
        </div>
        <div class="line">
        </div>
    </div>

    <div class="user" (click)="pushPageCoffee()">
      <div class="userimg">
        <img src="assets/imgs/coffee_place.png" class="round" alt="JT">

        </div>
        <div class="button">

        <div class="line">
        </div>
    </div>
