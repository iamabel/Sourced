<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar  placeholder="Pick a City"
                (click)="showModal()"
                [(ngModel)]="city.name">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <div #map id="map"></div>

</ion-content>

<bottom-drawer #drawer>
    <div class="content">
      <button ion-item *ngFor="let place of places" (click)="this.navCtrl.push('ColgateInnProfilePage');">
        {{place.name}}
      </button>
    </div>
</bottom-drawer>
