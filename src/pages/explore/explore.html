<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-input type="text" placeholder="Pick a City"
                (click)="showModal()"
                [(ngModel)]="city.name">
    </ion-input>
    <!-- <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel">
    </ion-searchbar> -->
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <div #map id="map"></div>

</ion-content>

<bottom-drawer #drawer>
    <div class="content">
      <button ion-item *ngFor="let place of places">
        {{place.name}}
      </button>
    </div>
</bottom-drawer>
