<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar  placeholder="Pick a City"
                (click)="showModal()"
                [(ngModel)]="city.name">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <div #map id="map"></div>

</ion-content>

<bottom-drawer #drawer>
  <div id="pully">
    <svg height="30px" width="100px">
      <line x1="12" y1="10" x2="88" y2="10" style="stroke:#333;stroke-width:5" />
      <line x1="12" y1="20" x2="88" y2="20" style="stroke:#333;stroke-width:5" />
    </svg>
  </div>
  <div class="content">
    <button ion-item *ngFor="let place of places" (click)="this.navCtrl.push('ColgateInnProfilePage');">
      {{place.name}}
    </button>
  </div>
</bottom-drawer>
