<ion-header>

  <ion-navbar>
    <ion-title>Colgate Inn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
      <ion-item>
        <ion-icon name="chatboxes" item-start id="chatIcon"></ion-icon>

        <img src="assets/imgs/inn.png" id="profileimg">


        <div class="button">
          <button id="unfollowbutton1" ion-button small color="secondary" (click)="action(1);">Unfollow</button>
        </div>

      </ion-item>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <p>
          We are Colgate Inn.
          <br>We're always looking for new places to source our ingredients.
          <br>If you believe in quality like we do, contact us.
        </p>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <img class= "galleryPic" src="assets/imgs/inn1.jpg"/>
        <img class= "galleryPic" src="assets/imgs/inn2.jpg"/>
        <img class= "galleryPic" src="assets/imgs/inn3.jpg"/>
        <img class= "galleryPic" src="assets/imgs/inn4.jpg"/>
      </ion-card-content>

    </ion-card>

    <ion-card>

      <ion-card-content>
        <p class="locationText">Hamilton, NY</p>
      </ion-card-content>

    </ion-card>

</ion-content>
