<!--
  Generated template for the EditProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <img src="assets/imgs/editprofile.png">
  <ion-list style="text-align:center;">
    <!-- <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)"> -->
    <button ion-button round color="light" *ngFor="let item of items" (click)="itemTapped($event, item)" style="border-radius:10px;padding:40px;margin-left:5px;margin-right:5px;margin-top:10px;width:93%;">
      <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
